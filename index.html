<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- styles file -->
     <link rel="stylesheet" href="style.css">
     <!-- font awesome link -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <!-- google favicon -->
     <link rel="icon" type="image/x-icon" href="https://www.shareicon.net/data/512x512/2015/09/18/102860_chrome_512x512.png">
    <title>Google</title>
</head>
<body>

        <!-- header section -->
        <header>
            <!-- logo image -->
            <div >
                <img class="logo" src="https://freesvg.org/img/Google_logo_white_2015.png" alt="google-logo">
            </div>
            <!-- search bar section -->
            <section>
                    <input type="text" class="search-bar">
                    <i class="fa-solid fa-x"></i>
                    <i class="fa-solid fa-microphone"></i>
                    <i class="fa-solid fa-camera"></i>
                    <i class="fa-solid fa-magnifying-glass search-magnifying-glass"></i>
            </section>
            <!-- profile options section -->
            <div>
                <ul>
                    <li><i class="fa-solid fa-gear"></i></li>
                    <li><i class="fa-solid fa-grip"></i></li>
                    <li class="profile-img"></li>
                </ul>
            </div>
        </header>
        <!-- end of header section -->
    
    
</body>
</html>
